# =============================================================================
# Nav2 Parameters for Multi-Robot Ball Collection with Ackermann Vehicles
# =============================================================================
# This configuration is optimized for:
# - 2 robots (ballvac1, ballvac2) with Ackermann steering
# - Shared map with 20m x 20m bounded operational area
# - Individual Nav2 stacks per robot
# =============================================================================

# =============================================================================
# SLAM Toolbox (only for mapping robot - saye1)
# =============================================================================
slam_toolbox:
  ros__parameters:
    use_sim_time: true
    
    # Solver configuration
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Frame configuration - will be overridden by launch
    odom_frame: odom
    map_frame: map
    base_frame: saye1  # Default, overridden per robot
    scan_topic: /saye1/scan  # Default, overridden per robot
    mode: mapping

    # Timing and update rates
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 1.5
    resolution: 0.05
    max_laser_range: 12.0
    minimum_laser_range: 0.35
    minimum_time_interval: 0.3
    transform_timeout: 0.5
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000

    # Scan matching
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.2
    minimum_travel_heading: 0.2
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # Correlation parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop closure
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan matcher
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

# =============================================================================
# AMCL (for non-mapping robots - saye2, saye3)
# =============================================================================
amcl:
  ros__parameters:
    use_sim_time: true
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "saye2"  # Overridden by launch
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 12.0
    laser_min_range: 0.35
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "saye2/odom"  # Overridden by launch
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.1
    recovery_alpha_slow: 0.001
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: /saye2/scan  # Overridden by launch
    set_initial_pose: true
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

# =============================================================================
# Behavior Tree Navigator
# =============================================================================
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: saye1  # Overridden per robot
    odom_topic: /saye1/odom  # Overridden per robot
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

# =============================================================================
# Controller Server - Regulated Pure Pursuit (works better with namespaced nodes)
# =============================================================================
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    costmap_update_timeout: 0.50
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.02
      movement_time_allowance: 60.0
      
    goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 0.8
      
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 1.8           # FAST! Increased from 1.0
      lookahead_dist: 1.2               # Slightly increased
      min_lookahead_dist: 0.5           # Slightly increased
      max_lookahead_dist: 2.0           # Increased for high speed
      lookahead_time: 1.0               # Reduced for quicker response
      rotate_to_heading_angular_vel: 3.0  # Increased for faster turns
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true  # Enable for speed-adaptive lookahead
      min_approach_linear_velocity: 0.2   # Increased approach speed
      approach_velocity_scaling_dist: 0.6  # Slightly increased
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.6   # Allow tighter turns at speed
      regulated_linear_scaling_min_speed: 0.4    # Increased minimum speed
      use_rotate_to_heading: true
      allow_reversing: false
      rotate_to_heading_min_angle: 0.8   # Increased to reduce stopping for small angle corrections
      max_angular_accel: 6.0             # Increased for faster turning
      max_robot_pose_search_dist: 10.0

# =============================================================================
# Local Costmap - Rolling window (per robot)
# =============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom  # Will use robot's odom frame
      robot_base_frame: saye1  # Overridden per robot
      rolling_window: true
      width: 8
      height: 8
      resolution: 0.05
      footprint: "[[0.25, 0.12], [0.25, -0.12], [-0.25, -0.12], [-0.25, 0.12]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        scan:
          topic: /saye1/scan  # Overridden by launch via namespace
          sensor_frame: "saye1"
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.10   # PART B: Ignore low obstacles (balls are ~15cm)
          max_obstacle_height: 2.0
          inf_is_valid: false
          marking: true
          clearing: true
          obstacle_max_range: 4.0     # Reduced from 5.0 - don't mark far obstacles
          obstacle_min_range: 0.25    # Increased - ignore very close readings (balls)
          raytrace_max_range: 5.0     # Reduced from 6.0
          raytrace_min_range: 0.2     # Increased from 0.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 1.5      # Slower decay to keep distance from walls/robots
        inflation_radius: 1.2         # Larger safety buffer for wall avoidance
        
      always_send_full_costmap: True

# =============================================================================
# Global Costmap - 20m x 20m BOUNDED (shared map frame)
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 3.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: saye1  # Overridden per robot
      
      # =====================================================================
      # CRITICAL: 20m x 20m bounded operational area
      # =====================================================================
      rolling_window: false
      width: 20
      height: 20
      resolution: 0.05
      origin_x: -10.0
      origin_y: -10.0
      
      footprint: "[[0.25, 0.12], [0.25, -0.12], [-0.25, -0.12], [-0.25, 0.12]]"
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: true
        subscribe_to_updates: true
        map_topic: /map
        
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        scan:
          topic: /saye1/scan  # Overridden per robot
          sensor_frame: "saye1/lidar_link"
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.10   # PART B: Ignore low obstacles (balls ~15cm)
          max_obstacle_height: 2.0
          inf_is_valid: false
          marking: true
          clearing: true
          obstacle_max_range: 4.0     # Reduced - don't mark far obstacles
          obstacle_min_range: 0.25    # Increased - ignore close readings (balls)
          raytrace_max_range: 5.0
          raytrace_min_range: 0.2
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 1.5      # Slower decay to keep distance from walls/robots
        inflation_radius: 1.2         # Larger buffer for wall safety
        
      always_send_full_costmap: True

# =============================================================================
# Planner Server - SmacPlannerHybrid for Ackermann
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    costmap_update_timeout: 2.0
    
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      downsample_costmap: false
      downsampling_factor: 1
      tolerance: 0.25
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 5.0
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 72
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false
      minimum_turning_radius: 0.25
      reverse_penalty: 2.0
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_penalty: 2.0
      retrospective_penalty: 0.015
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: false
      use_quadratic_cost_penalty: False
      downsample_obstacle_heuristic: True
      allow_primitive_interpolation: False

# =============================================================================
# Behavior Server - Optimized for Ackermann (no spin capability)
# =============================================================================
behavior_server:
  ros__parameters:
    use_sim_time: true
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    # NOTE: Removed spin AND wait from plugins - Ackermann vehicles cannot spin, wait causes pauses
    behavior_plugins: ["backup", "drive_on_heading", "assisted_teleop"]
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    local_frame: odom
    global_frame: map
    robot_base_frame: saye1  # Overridden per robot
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

# =============================================================================
# Velocity Smoother - TUNED FOR FAST MOVEMENT
# =============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 30.0         # Faster smoothing
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [2.2, 0.0, 4.0]     # FAST! 2.2 m/s linear, 4 rad/s angular
    min_velocity: [-1.5, 0.0, -4.0]   # Fast reverse for recovery
    max_accel: [5.0, 0.0, 6.0]        # Quick acceleration
    max_decel: [-5.0, 0.0, -6.0]      # Quick deceleration for safety
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
