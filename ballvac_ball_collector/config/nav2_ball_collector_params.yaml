# =============================================================================
# Nav2 Parameters for Ball Collection with Ackermann Vehicle
# =============================================================================
# This configuration is optimized for:
# - Ackermann steering (non-holonomic)
# - Robust obstacle avoidance
# - SLAM-based mapping and navigation
# =============================================================================

slam_toolbox:
  ros__parameters:
    use_sim_time: true
    
    # Solver configuration
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Frame configuration - MUST match robot model
    odom_frame: odom
    map_frame: map
    base_frame: ballvac
    scan_topic: /scan
    mode: mapping

    # Timing and update rates
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 1.5
    resolution: 0.05
    max_laser_range: 12.0
    minimum_laser_range: 0.35           # CRITICAL: Must exceed lidar min (0.3m) to avoid self-hits
    minimum_time_interval: 0.3
    transform_timeout: 0.5
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000

    # Scan matching parameters
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.2
    minimum_travel_heading: 0.2
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 3.0
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # Correlation parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop closure parameters
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan matcher parameters
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

# =============================================================================
# Behavior Tree Navigator
# =============================================================================
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: ballvac
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

# =============================================================================
# Controller Server - MPPI for Ackermann with robust obstacle avoidance
# =============================================================================
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 30.0
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15
      movement_time_allowance: 10.0
      
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.35
      yaw_goal_tolerance: 0.4
      
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      ax_max: 3.0
      ax_min: -3.0
      ay_max: 3.0
      az_max: 3.5
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 0.8
      vx_min: -0.5
      vy_max: 0.0
      wz_max: 1.9
      iteration_count: 1
      prune_distance: 1.7
      transform_tolerance: 0.5
      temperature: 0.3
      gamma: 0.015
      motion_model: "Ackermann"
      visualize: true
      regenerate_noises: true
      retry_attempt_limit: 1
      
      # Ackermann-specific constraints
      AckermannConstraints:
        min_turning_r: 0.25
        
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
        
      # Critics for obstacle avoidance - ORDER MATTERS!
      critics: [
        "ConstraintCritic", "ObstaclesCritic", "CostCritic", "GoalCritic",
        "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic",
        "PathAngleCritic", "PreferForwardCritic"
      ]
      
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
        
      # CRITICAL: ObstaclesCritic for PROACTIVE collision avoidance
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 3.5           # Increased: stronger repulsion from obstacles
        critical_weight: 40.0            # Increased: much higher penalty near obstacles
        consider_footprint: true
        collision_cost: 100000.0         # Increased: severe penalty for collision trajectories
        collision_margin_distance: 0.45  # PROACTIVE: D_clear distance for early avoidance
        near_goal_distance: 0.5
        inflation_layer_name: "inflation_layer"
        
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
        
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
        
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
        
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.5               # Increased: respect costmap costs more
        critical_cost: 250.0            # Lowered threshold: treat more cells as critical
        consider_footprint: true
        collision_cost: 1000000.0
        near_goal_distance: 0.8
        trajectory_point_step: 2
        
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false
        
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
        
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0

# =============================================================================
# Local Costmap - Rolling window for reactive obstacle avoidance
# =============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: ballvac
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      # Robot footprint - slightly larger than actual for safety margin
      footprint: "[[0.18, 0.06], [0.18, -0.06], [-0.18, -0.06], [-0.18, 0.06]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        scan:
          topic: /scan
          sensor_frame: "ballvac"
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          marking: true
          clearing: true
          obstacle_max_range: 5.0        # Increased for proactive detection
          obstacle_min_range: 0.0
          raytrace_max_range: 6.0        # Increased for better clearing
          raytrace_min_range: 0.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 1.8         # Reduced for slower cost falloff (proactive)
        inflation_radius: 0.70           # Increased for proactive avoidance
        
      always_send_full_costmap: True

# =============================================================================
# Global Costmap - For path planning
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: ballvac
      footprint: "[[0.18, 0.06], [0.18, -0.06], [-0.18, -0.06], [-0.18, 0.06]]"
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: true
        subscribe_to_updates: true
        
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        combination_method: 1
        scan:
          topic: /scan
          sensor_frame: "ballvac/lidar_link"     # FIXED: Use actual lidar frame
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          marking: true
          clearing: true
          obstacle_max_range: 5.0        # Increased for proactive detection
          obstacle_min_range: 0.35       # CRITICAL: Must exceed lidar min (0.3m)
          raytrace_max_range: 6.0        # Increased for better clearing
          raytrace_min_range: 0.35       # CRITICAL: Match obstacle_min_range
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 1.8         # Reduced for slower cost falloff
        inflation_radius: 0.70           # Increased for proactive avoidance
        
      always_send_full_costmap: True

# =============================================================================
# Planner Server - SmacPlannerHybrid for Ackermann
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    costmap_update_timeout: 2.0
    
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      downsample_costmap: false
      downsampling_factor: 1
      tolerance: 0.25
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 5.0
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 72
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false
      minimum_turning_radius: 0.25
      reverse_penalty: 2.0
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_penalty: 2.0
      retrospective_penalty: 0.015
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: false
      use_quadratic_cost_penalty: False
      downsample_obstacle_heuristic: True
      allow_primitive_interpolation: False

# =============================================================================
# Smoother Server
# =============================================================================
smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

# =============================================================================
# Behavior Server - Recovery behaviors
# =============================================================================
behavior_server:
  ros__parameters:
    use_sim_time: true
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    # NOTE: Spin included for BT compatibility but won't work well on Ackermann
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    local_frame: odom
    global_frame: map
    robot_base_frame: ballvac
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

# =============================================================================
# Waypoint Follower
# =============================================================================
waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    action_server_result_timeout: 900.0
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower/WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

# =============================================================================
# Velocity Smoother
# =============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.8, 0.0, 2.0]
    min_velocity: [-0.5, 0.0, -2.0]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

# =============================================================================
# Collision Monitor - Extra safety layer
# =============================================================================
collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "ballvac"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_nav"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    polygons: ["PolygonStop", "PolygonSlow", "PolygonLimit", "FootprintApproach"]
    
    # PROACTIVE: Larger polygons + slowdown-first strategy (no hard stop until very close)
    PolygonStop:
      type: "polygon"
      points: "[[0.20, 0.07], [0.20, -0.07], [-0.20, -0.07], [-0.20, 0.07]]"
      action_type: "stop"
      max_points: 3
      visualize: True
      polygon_pub_topic: "polygon_stop"
      enabled: True
      
    PolygonSlow:
      type: "polygon"
      points: "[[0.50, 0.15], [0.50, -0.15], [-0.25, -0.15], [-0.25, 0.15]]"
      action_type: "slowdown"
      max_points: 3
      slowdown_ratio: 0.5              # Slow to 50% when in this zone
      visualize: True
      polygon_pub_topic: "polygon_slowdown"
      enabled: True
      
    # NEW: Proactive limit zone - starts slowing at D_clear distance
    PolygonLimit:
      type: "polygon"
      points: "[[0.70, 0.20], [0.70, -0.20], [-0.30, -0.20], [-0.30, 0.20]]"
      action_type: "limit"
      max_points: 3
      linear_limit: 0.4                # Cap speed when obstacles in this zone
      angular_limit: 1.5
      visualize: True
      polygon_pub_topic: "polygon_limit"
      enabled: True
      
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 2.0       # Increased: start reacting earlier
      simulation_time_step: 0.08
      min_points: 6
      visualize: True
      enabled: True
      
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      min_height: 0.05
      max_height: 0.5
      enabled: True
